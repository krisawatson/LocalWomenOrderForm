<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Local Women Order Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body ng-app="localWomenApp">
      <div class="generic-container" ng-controller="AuthController as ctrl">
          <div class="panel panel-default">
              <div class="panel-heading"><span class="lead">Login</span></div>
              <div class="formcontainer">
                  <form ng-submit="ctrl.submit()" name="myForm" class="form-horizontal">
                      <div class="row">
                          <div class="form-group col-md-12">
                              <label class="col-md-2 control-lable" for="username">Userame</label>
                              <div class="col-md-7">
                                  <input type="text" ng-model="ctrl.user.username" id="username" class="username form-control input-sm" placeholder="Username" required ng-minlength="3"/>
                                  <div class="has-error" ng-show="myForm.$dirty">
                                      <span ng-show="myForm.username.$error.required">This is a required field</span>
                                      <span ng-show="myForm.username.$error.minlength">Minimum length required is 3</span>
                                      <span ng-show="myForm.username.$invalid">This field is invalid </span>
                                  </div>
                              </div>
                          </div>
                      </div>
                      <div class="row">
                          <div class="form-group col-md-12">
                              <label class="col-md-2 control-lable" for="password">Userame</label>
                              <div class="col-md-7">
                                  <input type="password" ng-model="ctrl.user.password" id="password" class="password form-control input-sm" required/>
                                  <div class="has-error" ng-show="myForm.$dirty">
                                      <span ng-show="myForm.password.$error.required">This is a required field</span>
                                  </div>
                              </div>
                          </div>
                      </div>
                      <div class="row">
                          <div class="form-actions floatRight">
                              <input type="submit"  value="Login" class="btn btn-primary btn-sm" ng-disabled="myForm.$invalid">
                          </div>
                      </div>
                 </form>
            </div>
        </div>
    </div>
    <script src="js/angular.js"></script>  
    <script src="js/app.js"></script>
    <script src="js/factory/authInterceptor.js"></script>
    <script src="js/service/auth.service.js"></script>
    <script src="js/controller/auth.controller.js"></script>
</body>
</html>
