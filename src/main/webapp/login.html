<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
  <head>
    <title tiles:fragment="title">Local Women Order Form</title>
    <link rel="stylesheet" type="text/css" href="css/app.css">
  </head>
  <body ng-controller="AuthController as ctrl">
    <div class="content" tiles:fragment="content">
        <form ng-submit="submit" method="post">
            <div th:if="${param.error}" class="error">
                Not authenticated
            </div>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" ng-model="user.username"/> 
            <label for="password">Password</label>
            <input type="password" id="password" name="password" ng-model="user.password"/>
            <div class="form-actions">
                <button type="submit" class="btn">Log in</button>
            </div>
        </form>
    </div>
  </body>
</html>
